<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>iPhone Style Radios Demo</title>
  <script src="prototype/prototype.js" type="text/javascript" charset="utf-8"></script>
  <script src="prototype/scriptaculous.js" type="text/javascript" charset="utf-8"></script>
  <script src="prototype/iphone-style-checkboxes.js" type="text/javascript" charset="utf-8"></script>
  <link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8" />
  <style type="text/css">
    body {
      padding: 10px;
    }
    label.left {
      float: left;
      padding: 4px;
      padding-right: 15px;
    }
    .css_sized_container .iPhoneCheckContainer {
      width: 250px;
    }
    ol {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }
    ol li {
      padding: 10px;
      margin: 0;
    }
    .onchange input {
      opacity: 1 !important;
      left: 100px;
    }
    .onchange .iPhoneCheckContainer {
      overflow: visible;
    }
  </style>

  <script type="text/javascript" charset="utf-8">
    document.observe("dom:loaded", function() {
      new iPhoneStyle({ wrapper: 'first-list', radioButtons: true });
	  new iPhoneStyle({ wrapper: 'second-list', radioButtons: true });
      new iPhoneStyle({ wrapper: 'css_sized_container', resizeContainer: false, resizeHandle: false } );
      new iPhoneStyle({ wrapper: 'long_tiny', checkedLabel: 'Very Long Text', uncheckedLabel: 'Tiny' });

	  var phone = new iPhoneStyle({ wrapper: 'onchange' });
	  var checkbox = phone.getCheckboxObj($('onchange').down('#onchange-input'))
	  new PeriodicalExecuter(function(pe) {
	    phone.toggleChange(checkbox);
		}, 2);
     });
  </script>
  
</head>
<body>
  <h5 style="margin: 0">Radio Buttons</h5>
  <ol id="first-list" class="on_off" style="border: 1px solid #000">
    <li>
      <label class="left" for="on_off">Default</label>
      <input type="checkbox"  />
    </li>
  
    <li>
      <label class="left" for="on_off_on">Default On</label>
      <input type="checkbox" checked="checked" />
    </li>

    <li>
      <label class="left" for="on_off">Default</label>
      <input type="checkbox" />
    </li>
  </ol>

  <h5 style="margin: 0; margin-top: 10px">Another Group of Radio Buttons</h5>
  <ol id="second-list" class="on_off" style="border: 1px solid blue">
    <li>
      <label class="left" for="on_off">Default</label>
      <input type="checkbox" />
    </li>
  
    <li>
      <label class="left" for="on_off_on">Default On</label>
      <input type="checkbox" checked="checked" />
    </li>

    <li>
      <label class="left" for="on_off">Default</label>
      <input type="checkbox" />
    </li>
  </ol>

  <ol id="css_sized_container" class="css_sized_container">
    <li>
      <label class="left" for="css_sized_container">CSS Sized Container and Handle</label>
      <input type="checkbox" id="css_sized_container"/>
    </li>
  </ol>

  <ol id="long_tiny" class="long_tiny">
    <li>
      <label class="left" for="long_tiny">Long and short labels</label>
      <input type="checkbox" id="long_tiny"/>
    </li>
  </ol>

  <ol id="onchange" class="onchange">
    <li>
      <input type="checkbox" id="onchange-input"/>
      <br />
      <p>Checkbox status is <strong><span id="status">...</span></strong>.</p>
    </li>
  </ol>
</body>
</html>
